<body>

  <!-- AUTUMN  ELECTIONS -->
  <elections-candidates>
    <elections-tab typeid="SO" tabtitle="Student Trustees" uid="SO" posts="Student Trustee" type="single" active></elections-tab>
    <elections-tab typeid="NUS" tabtitle="Network Officers" uid="NUS" posts="LGBT+ Officer (open place)" type="multiple" ></elections-tab>
    <elections-tab 
      typeid="NUS" 
      tabtitle="Union Development" 
      uid="UD" posts="Activities Union Development Committee Member | Sustainability Union Development Committee Member" 
      type="multiple" 
      regex="Union Development Committee"
      replace="UDC"
    ></elections-tab>
  
    <elections-tab typeid="DP" tabtitle="Academic" uid="" type="grouping" >
      <post-grouping 
        active
        tabtitle="Academic Board" 
        searchterms="Academic Board"
        regex="Academic Board -"
        replace=" "
      ></post-grouping>
      <post-grouping 
        tabtitle="Law Council" 
        searchterms="Law Council">
      </post-grouping>
      <post-grouping 
        tabtitle="IoPPN" 
        searchterms="IoPPN">
      </post-grouping>
      <post-grouping 
        tabtitle="NMS" 
        searchterms="Informatics | Engineering | Mathematics">
      </post-grouping>
      <post-grouping 
        tabtitle="Nursing & Midwifery" 
        exclude="Academic Board - Nursing, Midwifery & Palliative Care Postgraduate Taught Representative | "
        searchterms="Nursing | Midwifery"
        regex="Midwifery| Nursing"
        replace="Climate Change | Batman"
      ></post-grouping>
    </elections-tab>
  </elections-candidates>
