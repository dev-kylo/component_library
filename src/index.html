<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>KCLSU Components</title>
  <script type="module" src="/build/kclsu-components.esm.js"></script>
   <script nomodule src="/build/kclsu-components.js"></script>
  <!--Fonts-->
  <link rel="stylesheet" href="https://use.typekit.net/mgu1jus.css">
  <style>
    #postsContainer {
      /* display: flex;
      width: 100%;
      flex-wrap: wrap;
      justify-content: space-around; */
      /* min-height: 120vh; */
      width: 100%;
      display: grid;
      column-gap: 15px;
      row-gap: 15px;
      grid-template-columns: 1fr;
      margin: auto;
    }


    @media only screen and (min-width: 600px){
        #postsContainer {
          grid-template-columns: 1fr 1fr;
          margin: auto;
      }
    }

    @media only screen and (min-width: 780px){
        #postsContainer {
          grid-template-columns: 1fr 1fr 1fr;
      }
    }

    @media only screen and (min-width: 1050px){
        #postsContainer {
          max-width: 1000px;
          margin: auto;
          column-gap: 30px;
          row-gap: 30px;
      }
    }
  </style>
</head>

  <body>

    <div style="display: flex; justify-content: center; align-content: center; margin-bottom: 30px">
      <input type="search" id="search" />
      <kclsu-button small id="searchButton">Search</kclsu-button>
    </div>
    <div id="postsContainer"></div>
