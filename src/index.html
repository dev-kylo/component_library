<page-banner pagetitle="My own title" heading="Kylo's dev" text="All about Kylo" image="https://www.kclsu.org/asset/News/6015/One_Last_Roar_HR_288_of_443_gxdokk-Home_Banner.jpg">
  
</page-banner>

<cookie-modal id="cookiecm" daysvalid="30" >

      <div slot="info"><!-- Don't remove this container-->
        <p> Cookies allow us to provide the best experience using our kclsu website.</p>
        <p>Read about  <a href="">how kclsu handles data </a>, and more steps you can take to protect your data.</p>
      </div>

      <div slot="cookiecheckboxes"><!-- Don't remove this container-->
        
        <p>Please manage your cookie choices by selecting or unselecting the check boxes.</p>
        
        <div style="margin: 1rem 0">
          <label for="necessary">Necessary cookies (required)</label>
          <input data-cookiename="necessary" id="necessary" type="checkbox" value="checked" checked disabled ></input>
        </div>

        <div style="margin: 1rem 0">
          <label for="GA">Google Analytics (optional)</label>
          <input data-cookiename="test" id="GA" type="checkbox" value="Google Analytics" checked></input>
        </div>


        <div style="margin: 1rem 0">
          <label for="GA">Facebook (optional)</label>
          <input data-cookiename="fcb" id="GA" type="checkbox" value="Google Analytics" checked></input>
        </div>

      </div>

  </cookie-modal>







   <script>

      let mod = document.getElementById('cookiecm');

        'fcb': () => { console.log('I am a facebook cookie')}
      };
      parent.config = config;
      // parent.appendChild(cookie);
    })
  </script>
</body>
